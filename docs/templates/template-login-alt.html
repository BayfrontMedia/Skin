<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/styles.css" rel="stylesheet">

    <link rel="icon" href="../assets/img/favicon/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="icon" href="../assets/img/favicon/favicon.svg" type="image/svg+xml">

    <title>Skin :: Login</title>

    <!-- Prevent dark mode flicker -->
<script>
    if ('theme' in localStorage) {
        try {
            let theme = JSON.parse(localStorage.theme);
            if (theme.name === "dark") {
                document.documentElement.classList.add("dark");
            }
        } catch (e) {
            console.error("Unable to set theme (head): invalid localStorage format");
        }
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add("dark");
    }
</script>

</head>

<body class="tu-bg-default tu-text-default">

<div id="content-wrap" class="flex flex-col items-center justify-center mx-auto md:h-screen">

    <main id="main" class="container md:max-w-md xl:max-w-screen-xl mx-auto">

        <div class="flex flex-wrap">

            <div class="w-full xl:w-1/3 p-4 xl:pr-2">

                <div class="p-4 tu-bg-content tu-box-shadow tu-border-radius tu-border-width tu-border-default">

                    <a href="https://www.bayfrontmedia.com" title="Bayfront Media">
                        <img src="https://cdn1.onbayfront.com/bfm/brand/bfm-logo.svg" class="mb-8 w-60" alt="Bayfront Media">
                    </a>

                    <h1 class="text-2xl font-bold mb-6">Sign in to your account</h1>

                    <label class="tc-form-label mb-1 text-sm font-medium" for="input-email">Your email</label>
                    <input type="email" id="input-email" name="input-email" class="tc-form-input mb-6"
                           placeholder="name@company.com" autofocus>

                    <label class="tc-form-label mb-1 text-sm font-medium" for="input-password">Password</label>
                    <input type="password" id="input-password" name="input-password" class="tc-form-input mb-6"
                           placeholder="••••••••">

                    <div class="flex items-center justify-between mb-6">

                        <div class="flex items-center">
                            <input type="checkbox" id="input-remember" name="remember" class="tc-form-checkbox">
                            <label class="tc-form-label ml-2" for="input-remember">Remember me</label>
                        </div>

                        <div>
                            <a href="#" title="Forgot password?" class="font-semibold text-theme-primary hover:underline">Forgot
                                password?</a>
                        </div>

                    </div>

                    <button class="block font-semibold mb-6 tc-btn tc-style-primary focus:tu-ring-info">Sign in</button>

                    <p class="tu-text-light">Don't have an account yet? <a href="#" title="Sign up"
                                                                           class="font-semibold text-theme-primary hover:underline">Sign
                        up</a></p>

                </div>

            </div>

            <div class="w-full xl:w-2/3 p-4 pl-2 hidden xl:block">

                <img class="object-center object-cover w-full h-full tu-border-radius" src="https://picsum.photos/id/1068/1920/1080" alt="Example image">

            </div>

        </div>

        <div class="flex text-sm tu-text-light">

            <div class="w-full xl:w-1/3 px-4">
                <p class="text-center xl:text-left">&copy; <a href="https://www.bayfrontmedia.com" title="Bayfront Media" target="_blank" class="text-theme-primary hover:underline">Bayfront Media</a></p>
            </div>

            <div class="w-full xl:w-2/3 px-4 hidden xl:block">
                <p class="text-right">Description of image</p>
            </div>

        </div>

    </main>

</div>

</body>
</html>
