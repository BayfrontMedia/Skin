<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <title>Skin :: Login</title>
</head>

<body class="tu-bg-default tu-text-default">

<div id="content-wrap" class="flex flex-col items-center justify-center mx-auto md:h-screen p-4">

    <a href="https://www.bayfrontmedia.com" title="Bayfront Media">
        <img src="https://cdn1.onbayfront.com/bfm/brand/bfm-logo.svg" class="mb-8 w-60" alt="Bayfront Media">
    </a>

    <main id="main" class="container md:max-w-md mx-auto p-4 tu-bg-content tu-box-shadow tu-border-radius tu-border-width tu-border-default">

        <h1 class="text-2xl font-bold mb-6">Sign in to your account</h1>

        <label class="tc-form-label font-semibold" for="input-email">Your email</label>
        <input type="email" id="input-email" name="input-email" class="tc-form-input tu-bg-default mb-6" placeholder="name@company.com" autofocus>

        <label class="tc-form-label font-semibold" for="input-password">Password</label>
        <input type="password" id="input-password" name="input-password" class="tc-form-input tu-bg-default mb-6" placeholder="••••••••">

        <div class="flex items-center justify-between mb-6">

            <div>
                <input type="checkbox" id="checkbox-1" name="checkbox-a" class="tc-form-checkbox tu-bg-default">
                <label class="tc-form-label ml-2" for="checkbox-1">Remember me</label>
            </div>

            <div>
                <a href="#" title="Forgot password?" class="font-semibold text-theme-primary hover:underline">Forgot password?</a>
            </div>

        </div>

        <div class="block font-semibold mb-6 tc-btn tc-style-primary">Sign in</div>

        <p class="tu-text-light">Don't have an account yet? <a href="#" title="Sign up" class="font-semibold text-theme-primary hover:underline">Sign up</a></p>

    </main>

    <p class="mt-4 text-sm tu-text-light text-right">&copy; <a href="https://www.bayfrontmedia.com" title="Bayfront Media" target="_blank" class="text-theme-primary hover:underline">Bayfront Media</a></p>

</div>

</body>
</html>
